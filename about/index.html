      padding:16px;
      margin:16px auto 24px;

    /* Top bar: logo left, language on the right */
    .topbar {
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:8px;
    }
    .logo-link { display:inline-flex; align-items:center; line-height:1; text-decoration:none; color:#fff; opacity:.95; }
    .logo-link:hover, .logo-link:focus { opacity:1; text-decoration:none; }
    .icon { width: 26px; height: 26px; display:block; }
    .icon-home { width:28px; height:28px; }

    h1 { margin:.25rem 0 .5rem; font-size:22px; line-height:1.25; }
    h2 { margin:1.25rem 0 .5rem; font-size:18px; line-height:1.3; }
    p  { margin:.5rem 0; color:#ddd; }
    ul { margin:.5rem 0 .75rem 1.1rem; padding:0; }
    li { margin:.3rem 0; color:#ddd; }

    .muted { color:#aaa; }
    .fineprint { font-size:.92rem; color:#ccc; }

    /* Language selector */
    .lang {
      display:flex; align-items:center; gap:8px;
      background:#0d0d0d; border:1px solid #1a1a1a; border-radius:999px;
      padding:6px 10px;
    }
    .lang label { font-size:.9rem; color:#aaa; }
    .lang select {
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      background:#0d0d0d; color:#fff; border:none; outline:none;
      padding:4px 18px 4px 6px; cursor:pointer; font-size:.95rem; border-radius:10px;
    }
    /* Make dropdown list readable across browsers */
    .lang option { background:#0d0d0d; color:#fff; }
    @media (prefers-color-scheme: light) {
      .lang select { background:#fff; color:#000; }
      .lang option  { background:#fff; color:#000; }
    }

    .lang select:focus { outline:2px solid #2a2a2a; border-radius:8px; }

    /* RTL support */
    .rtl .panel { direction:rtl; }
    .rtl ul { margin:.5rem 1.1rem .75rem 0; }

    /* Subtle separator */
    .hr { height:1px; background:#141414; margin:12px 0; border-radius:1px; }

    /* Links (if any) */
    a { color:#9ad; text-decoration:none; }
    a:hover, a:focus { text-decoration:underline; }

    /* Make headings slightly softer */
    .soft { color:#eee; }

    /* Responsive tweaks */
    @media (max-width:520px){
      .wrap { padding:12px; }
      .panel { padding:14px; }
    }

    const $ = (id) => document.getElementById(id);

    function render(lang) {
      const t = I18N[lang] || I18N.en;

      // html lang/dir + body RTL class
      document.documentElement.lang = lang;
      document.documentElement.dir  = t.dir || "ltr";
      document.body.classList.toggle('rtl', (t.dir === 'rtl'));

      // Headings & paragraphs
      $('t-title').textContent        = t.title;
      $('t-intro-1').textContent      = t.intro1 || '';
      $('t-intro-2').textContent      = t.intro2 || '';
      $('t-how-title').textContent    = t.howTitle;
      $('t-how-body').textContent     = t.howBody;
      $('t-privacy-title').textContent= t.privacyTitle;
      $('t-why-title').textContent    = t.whyTitle;
      $('t-safety-title').textContent = t.safetyTitle;
      $('t-safety-body').textContent  = t.safetyBody;
      $('t-team-title').textContent   = t.teamTitle;
      $('t-team-body').textContent    = t.teamBody;

      // Lists
      const priv = $('t-privacy-list'); priv.innerHTML = '';
      (t.privacyList || []).forEach(x => {
        const li = document.createElement('li'); li.textContent = x; priv.appendChild(li);
      });

      const why = $('t-why-list'); why.innerHTML = '';
      (t.whyList || []).forEach(x => {
        const li = document.createElement('li'); li.textContent = x; why.appendChild(li);
      });
    }

    // Init: restore saved lang or default to English
    const select = $('lang');
    const saved = localStorage.getItem('naptio:about:lang');
    if (saved && I18N[saved]) select.value = saved;

    render(select.value);

    // Change handler
    select.addEventListener('change', () => {
      const lang = select.value;
      localStorage.setItem('naptio:about:lang', lang);
      render(lang);
    });
  </script>
